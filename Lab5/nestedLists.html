    <title>Nested lists</title>

<body>
    <h1>Nested lists</h1>
    <ul>
        <li>Стивън Кинг
            <ul>
                <li>Дългата разходка</li>
                <li>Гробище за домашни любимци</li>
                <Li>То</Li>
            </ul>
        </li>
        <li>Агата Кристи
            <ul>
                <li>Убийство в ориент експрес</li>
                <li>Смърт край Нил</li>
                <li>Алиби</li>
            </ul>
        </li>
    </ul>
</body>
</html>
